<div style="display: flex; height: 100vh; font-family: Arial, sans-serif;">
  <aside style="background-color: #f4f4f4; width: 20%; padding: 10px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);">
    <h3>Categorías</h3>
    <ul style="list-style: none; padding: 0;">
      <li><button style="width: 100%; padding: 8px; margin-bottom: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Relojes</button></li>
      <li><button style="width: 100%; padding: 8px; margin-bottom: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Accesorios</button></li>
      <li><button style="width: 100%; padding: 8px; margin-bottom: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Otros</button></li>
    </ul>
  </aside>

  <main style="flex: 1; display: flex; flex-direction: column; padding: 20px;">
    <header style="background-color: #007BFF; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
      <h2 style="margin: 0; text-align: center;">Buscar Productos</h2>
    </header>

    <div style="flex: 1;">
      <div style="background-color: #f9f9f9; padding: 20px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 20px;">
        <div style="display: flex; flex-wrap: wrap; gap: 15px;">
          <div style="flex: 1; min-width: 200px;">
            <label for="nombre">Nombre:</label>
            <input id="nombre" [(ngModel)]="nombre" type="text" placeholder="Nombre del reloj" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
          </div>
          <div style="flex: 1; min-width: 200px;">
            <label for="caja">Caja:</label>
            <input id="caja" [(ngModel)]="caja" type="text" placeholder="Material de la caja" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
          </div>
          <div style="flex: 1; min-width: 200px;">
            <label for="precio">Precio:</label>
            <input id="precio" [(ngModel)]="precio" type="text" placeholder="Precio" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
          </div>
          <div style="flex: 1; min-width: 200px;">
            <label for="materialPulsera">Material Pulsera:</label>
            <select id="materialPulsera" [(ngModel)]="materialPulsera" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
              <option value="">Todo</option>
              <option value="Caucho">Caucho</option>
              <option value="Piel">Piel</option>
              <option value="Acero">Acero</option>
              <option value="Acero ‑ oro">Acero ‑ oro</option>
              <option value="Oro">Oro</option>
              <option value="NATO">Nato</option>
              <option value="Aligator">Aligator</option>
              <option value="Titanio ‑ tántalo ‑ oro">Titanio</option>
              <option value="SIN PULSERA">Sin Correa</option>
            </select>
          </div>
        </div>
        <button (click)="buscarProductos()" style="margin-top: 15px; padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Buscar</button>
      </div>

      <div>
        <h3>Resultados:</h3>
        <div style="display: flex; flex-wrap: wrap; gap: 15px;">
          <div *ngFor="let producto of productosFiltrados" style="width: 23%; background-color: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 10px; text-align: center;">
            <img [src]="producto.imagen_url" alt="{{ producto.nombre }}" style="width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px;">
            <h4 style="margin: 5px 0;">{{ producto.nombre }}</h4> 
            <p style="margin: 5px 0; color: #666;">Material: {{ producto.caja }}</p>
            <p style="margin: 5px 0; color: #666;">Correa: {{ producto.material_pulsera }}</p>
            <p style="margin: 5px 0; color: green;">{{ producto.precio | currency }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
