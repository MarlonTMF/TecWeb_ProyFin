<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-image: url('C:/Users/NICKY GOMEZ SAAVEDRA/OneDrive - UCB/Escritorio/finaltecweb/TecWeb_ProyFin/public/13p.jpg'); /* Cambia 'reloj.jpg' por el nombre de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar a {
            color: white !important;
        }

        .subscribe-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
        }

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WatchMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">All Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SeaMaster</a></li>

                    <li class="nav-item"><a class="nav-link" href="#">De Ville</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="subscribe-box">
            <h5>Suscríbase</h5>
            <p>Reciba novedades de sus preferencias y novedades en nuestros catálogos</p>
